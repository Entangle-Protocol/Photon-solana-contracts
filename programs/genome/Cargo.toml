[package]
name = "genome"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "genome"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = "0.29.0"
solana-program = "1.9.9"
ethabi = { version = "18.0.0" }
hex-literal = "0.4.1"
ngl-core = { path = "../ngl-core", default-features = false, features = [
    "cpi",
] }
entangle-photon-sol = { path = "../entangle-photon-sol", features = [
    "cpi",
] } # Fixed the path
